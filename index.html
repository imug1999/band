<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오태경 밴드</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-video">
        <video class="bg-video__content" autoplay muted loop>
          <source src="garo.mp4" type="video/mp4" />
        </video>
      </div>

    <div class="container">
        <!-- 로고 -->
        <img src="logo_aw_3.png" alt="밴드 로고" class="logo">
        <!-- 밴드 팀원 이름 -->
        <p class="members">권서진 장동희 원종엽 오태경 황지현</p>
 
        <!-- 공연 일자와 시간을 묶은 div -->
        <div class="info-row">
            <div class="date-group">
                <p class="date">3월 29일 (토)</p>
                <p class="time">오후 7시</p>
            </div>  
            <!-- 공연 장소와 위치를 묶은 div -->
            <div class="venue-group">
                <p class="venue">스페이스 홍</p>
                <p class="location">서울 마포구 동교로 144 지하 1층</p>
                <p class="location">2호선 홍대입구역 도보 10분</p>
            </div>
        </div>
        <p class="countdown" id="countdown">남은 시간</p>

        <p class="status">현재 공연 수요 조사 중 입니다!</p>
        <a href="https://forms.gle/N9iotLe3T4XdyBbE8" class="btn" target="_blank">수요 조사 폼 바로가기</a>


        <!-- 포스터 -->
        <img src="band_logo_2.png" class="bandlogo">
    </div>
    <script src="script.js"></script>
</body>
</html>
